<div class="auth-container">
  <div class="auth-card">
    <h1>Welcome back</h1>

    <form [formGroup]="signinForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Enter your email"
          [class.error]="
            signinForm.get('email')?.invalid && signinForm.get('email')?.touched
          "
        />
        <div
          class="error-message"
          *ngIf="
            signinForm.get('email')?.invalid && signinForm.get('email')?.touched
          "
        >
          <span *ngIf="signinForm.get('email')?.errors?.['required']"
            >Email is required</span
          >
          <span *ngIf="signinForm.get('email')?.errors?.['email']"
            >Please enter a valid email</span
          >
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Enter your password"
          [class.error]="
            signinForm.get('password')?.invalid &&
            signinForm.get('password')?.touched
          "
        />
        <div
          class="error-message"
          *ngIf="
            signinForm.get('password')?.invalid &&
            signinForm.get('password')?.touched
          "
        >
          <span *ngIf="signinForm.get('password')?.errors?.['required']"
            >Password is required</span
          >
          <span *ngIf="signinForm.get('password')?.errors?.['minlength']"
            >Password must be at least 6 characters</span
          >
        </div>
      </div>

      <div class="error-message alert-error" *ngIf="errorMessage">
        <i class="fas fa-exclamation-circle"></i> {{ errorMessage }}
      </div>

      <button
        type="submit"
        class="submit-button"
        [disabled]="signinForm.invalid || isLoading"
      >
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading">Signing in...</span>
      </button>
    </form>

    <p class="auth-link">
      Don't have an account? <a routerLink="/auth/signup">Sign Up</a>
    </p>
  </div>
</div>
