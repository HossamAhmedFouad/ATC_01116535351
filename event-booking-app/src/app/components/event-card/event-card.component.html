<div class="event-card">
  <div
    class="event-image"
    [style.background-image]="'url(' + event.image_url + ')'"
  >
    <div class="event-category">{{ event.category }}</div>
  </div>
  <div class="event-content">
    <h2>{{ event.title }}</h2>
    <div class="event-meta">
      <span class="event-date">📅 {{ event.date | date : "mediumDate" }}</span>
      <span class="event-duration">⏱️ {{ event.duration }}</span>
    </div>
    <p class="event-location">📍 {{ event.location }}</p>
    <p class="event-description">{{ event.description }}</p>
    <div class="event-footer">
      <div class="event-price">
        <span class="price">${{ event.price }}</span>
        <span class="tickets-left" *ngIf="event.available_tickets! < 10">
          Only {{ event.availableTickets }} tickets left!
        </span>
      </div>
      <button
        class="book-button"
        [class.already-booked]="event.isBooked"
        (click)="onBookClick()"
      >
        {{
          event.available_tickets! === 0
            ? "Sold Out"
            : event.isBooked
            ? "Already Booked"
            : "Book Now"
        }}
      </button>
    </div>
  </div>
</div>
